name: Build Jupyter Book

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'  # Specify the Python version

      - name: Update package list
        run: sudo apt update

      - name: Install Jupyter Book
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Install required libraries from repo requirements.txt

      - name: Build Jupyter Book
        run: |
          jupyter-book build . # Build jupyter-book

      - name: Upload built book
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: _build/html  # Upload the files after building

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
